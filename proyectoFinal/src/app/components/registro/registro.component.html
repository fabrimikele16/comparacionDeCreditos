<body>
 
 
    <div class="container">
 
        <div class="signup-form-container">
        
            
            
             
             <div class="form-header">
              <h3 class="form-title"><i class="fa fa-user"></i>Registro</h3>
                          
             <div class="pull-right">
                 <h3 class="form-title"><span class="glyphicon glyphicon-pencil"></span></h3>
             </div>
                          
             </div>
             
             <div class="form-body">
                          
                <div class="form-group">
                       <div class="input-group">
                       <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                       <input name="name" type="text" class="form-control" placeholder="Usuario">
                       </div>
                       <span class="help-block" id="error"></span>
                  </div>
                            
                  <div class="form-group">
                       <div class="input-group">
                       <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                       <input name="email" type="text" class="form-control" placeholder="Email">
                       </div> 
                       <span class="help-block" id="error"></span>                     
                  </div>
                            
                  <div class="row">
                            
                       <div class="form-group col-lg-6">
                            <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                            <input name="password" id="password" type="password" class="form-control" placeholder="Password">
                            </div>  
                            <span class="help-block" id="error"></span>                    
                       </div>
                                
                       <div class="form-group col-lg-6">
                            <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                            <input name="cpassword" type="password" class="form-control" placeholder="Repita su Password">
                            </div>  
                            <span class="help-block" id="error"></span>                    
                       </div>
                                
                 </div>
                            
                            
                </div>
                
                <div class="form-footer">
                     <button (click)="registrar()" type="submit" class="btn btn-info">
                     <span class="glyphicon glyphicon-log-in"></span>  Registrar
                     </button>
                </div>
    
    
                
                
               </div>
    
     </div>
 
 
 
</body>
